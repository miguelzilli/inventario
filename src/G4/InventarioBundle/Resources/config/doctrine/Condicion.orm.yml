G4\InventarioBundle\Entity\Condicion:
    type: entity
    table: condiciones
    repositoryClass: G4\InventarioBundle\Entity\CondicionRepository
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        nombre:
            type: string
            length: 255
            unique: true
        slug:
            type: string
            length: 255
            unique: true
    oneToMany:
        items:
            targetEntity: Item
            mappedBy: condicion
    lifecycleCallbacks:
        prePersist: [ setSlugValue ]
        preUpdate: [ setSlugValue ]
