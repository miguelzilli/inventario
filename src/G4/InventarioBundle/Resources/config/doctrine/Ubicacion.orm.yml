G4\InventarioBundle\Entity\Ubicacion:
    type: entity
    table: ubicaciones
    repositoryClass: G4\InventarioBundle\Entity\UbicacionRepository
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        nombre:
            type: string
            length: 255
            unique: true
        slug:
            type: string
            length: 255
            unique: true
    oneToMany:
        items:
            targetEntity: Item
            mappedBy: ubicacion
    lifecycleCallbacks:
        prePersist: [ setSlugValue ]
        preUpdate: [ setSlugValue ]
