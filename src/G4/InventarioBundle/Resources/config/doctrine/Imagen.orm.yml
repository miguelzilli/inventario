G4\InventarioBundle\Entity\Imagen:
    type: entity
    table: imagenes
    repositoryClass: G4\InventarioBundle\Entity\ImagenRepository
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        ruta:
            type: string
            length: 255
    manyToOne:
        item:
            targetEntity: Item
            inversedBy: imagenes
            joinColumn:
                name: item_id
                referencedColumnName: id
    lifecycleCallbacks: {  }
