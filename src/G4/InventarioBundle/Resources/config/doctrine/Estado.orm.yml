G4\InventarioBundle\Entity\Estado:
    type: entity
    table: estados
    repositoryClass: G4\InventarioBundle\Entity\EstadoRepository
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        nombre:
            type: string
            length: 255
            unique: true
        slug:
            type: string
            length: 255
            unique: true
    oneToMany:
        items:
            targetEntity: Item
            mappedBy: estado
    lifecycleCallbacks:
        prePersist: [ setSlugValue ]
        preUpdate: [ setSlugValue ]
