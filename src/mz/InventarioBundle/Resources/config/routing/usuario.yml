profile:
    pattern:  /{id}/profile
    defaults: { _controller: "mzInventarioBundle:Usuario:profile" }

profile_edit:
    pattern:   /{id}/edit
    defaults: { _controller: "mzInventarioBundle:Usuario:edit" }

profile_update:
    pattern:  /{id}/update
    defaults: { _controller: "mzInventarioBundle:Usuario:update" }
    requirements: { _method: post }

pass_edit:
    pattern:   /{id}/pass_edit
    defaults: { _controller: "mzInventarioBundle:Usuario:passEdit" }

pass_update:
    pattern:  /{id}/pass_update
    defaults: { _controller: "mzInventarioBundle:Usuario:passUpdate" }
    requirements: { _method: post }
